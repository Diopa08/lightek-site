<header class="fixed top-0 w-full z-50 bg-white/10 backdrop-blur-md border-b border-white/20 shadow-md">
    <nav class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <!-- Logo -->
      <a (click)="navigateTo('/')" class="flex items-center gap-2 text-white text-xl font-bold">
        <img src="assets/lightek-logo.png" alt="LIGHTEK" class="h-16 w-16 object-contain drop-shadow-xl"/>
       
      </a>
      
      <!-- Menu desktop -->
      <ul class="hidden md:flex gap-6 text-white font-medium text-sm">
          <li><a href="#home" class="hover:text-yellow-300 transition">Accueil</a></li>
            <li><a href="#about" class="hover:text-yellow-300 transition">À propos</a></li>
            <li><a href="#services" class="hover:text-yellow-300 transition">Services</a></li>
            <li><a href="#contact" class="hover:text-yellow-300 transition">Contact</a></li>
          </ul>
           
  
      <!-- Hamburger menu mobile -->
      <div class="md:hidden">
        <button (click)="toggleMenu()" class="text-white focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" stroke-width="2"
               viewBox="0 0 24 24" stroke-linecap="round" stroke-linejoin="round">
            <path d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </nav>
  
    <!-- Mobile menu -->
    <div *ngIf="menuOpen" class="md:hidden px-6 pb-4">
      <ul class="flex flex-col gap-4 text-white font-medium text-sm">
        <li><a (click)="navigateTo('/')" class="hover:text-yellow-300">Accueil</a></li>
        <li><a (click)="navigateTo('/about')" class="hover:text-yellow-300">À propos</a></li>
        <li><a (click)="navigateTo('/services')" class="hover:text-yellow-300">Services</a></li>
        <li><a (click)="navigateTo('/contact')" class="hover:text-yellow-300">Contact</a></li>
      </ul>
    </div>
  </header>
